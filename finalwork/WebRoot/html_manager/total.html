							});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function() {
			if ($(window).width() > 768)
				$('#sidebar-collapse').collapse('show');
		});
		$(window).on('resize', function() {
			if ($(window).width() <= 767)
				$('#sidebar-collapse').collapse('hide');
		});
	</script>
	
	<script>
		$("#session_uid").load("../ManagerCtrl?action=gets", function() {
			if (document.getElementById("session_uid").innerHTML == "游客") {
				alert("请登录！");
				window.location = "login.html";
			}
		});
		$("#snum1").load("../ShopCtrl?action=getNum1");
		$("#snum2").load("../ShopCtrl?action=getNum2");
		$("#cnum").load("../UserCtrl?action=getNum");
		
		function myedit(){
	var id = document.getElementById("session_uid").innerHTML;
	$.ajax({  
       type:"get",//请求方式  
       url:"../ManagerCtrl?action=getone&id="+id,//发送请求地址  
       dataType:"json",  
       data:{//发送给数据库的数据  
       },  
       //请求成功后的回调函数有两个参数  
       success:function(data){  
      		 document.getElementById("action").value = "";
      		 document.getElementById("exampleModalLabel").value = "";
         	 document.getElementById("hid").value = "";
				document.getElementById("hpassword").value = "";
				document.getElementById("ide").value ="";
				document.getElementById("ide").disabled=false;
				document.getElementById("passworde").value ="";
				document.getElementById("passworde").disabled=false;
				document.getElementById("infoe").innerHTML = "";
		var objs = eval(data); //解析json对象  
			var obj = objs.managers;
			 document.getElementById("action").value = "editmy";
			 document.getElementById("exampleModalLabel").value = "编辑个人信息";
			document.getElementById("hid").value = obj[0].id;
			document.getElementById("hpassword").value = obj[0].password;
			document.getElementById("ide").value = obj[0].id;
			document.getElementById("ide").disabled=true;
			document.getElementById("passworde").value = obj[0].password;
			document.getElementById("infoe").innerHTML = obj[0].info;
			}
		});
	};
	
	</script>
